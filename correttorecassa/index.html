<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Correttore Cassa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
      font-size: 18px;
      padding: 5px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 15px;
    }
    .highlight {
      background-color: #fff3b0; /* giallo chiaro */
    }
    #totaleInserito {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <h2>Correttore Cassa</h2>

  <label for="totaleStimato">Totale stimato dal sistema (€):</label>
  <input type="number" id="totaleStimato" step="0.01"><br>
  <span id="totaleInserito">Totale inserito: 0.00 €</span>

  <table id="tabellaCassa">
    <thead>
      <tr>
        <th>Taglio (€)</th>
        <th>Quantità inserita</th>
        <th>Quantità corretta</th>
      </tr>
    </thead>
    <tbody>
      <!-- Righe generate dinamicamente -->
    </tbody>
  </table>

  <button onclick="calcolaCorrezione()">Calcola Correzione</button>

  <script>
    const tagli = [500, 200, 100, 50, 20, 10, 5, 2, 1, 0.5, 0.2, 0.1, 0.05, 0.02, 0.01];
    const tbody = document.querySelector("#tabellaCassa tbody");
    const totaleInseritoSpan = document.getElementById("totaleInserito");

    // Genera righe iniziali
    tagli.forEach(valore => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${valore.toFixed(2)}</td>
        <td><input type="number" min="0" value="0" class="quantita" oninput="aggiornaTotale()"></td>
        <td class="quantitaCorretta">-</td>
      `;
      tbody.appendChild(row);
    });

    function aggiornaTotale() {
      const quantitaInserite = Array.from(document.querySelectorAll(".quantita")).map(input => parseInt(input.value) || 0);
      let totaleAttuale = 0;
      for (let i = 0; i < tagli.length; i++) {
        totaleAttuale += quantitaInserite[i] * tagli[i];
      }
      totaleInseritoSpan.textContent = `Totale inserito: ${totaleAttuale.toFixed(2)} €`;
    }

    function calcolaCorrezione() {
      const totaleStimato = parseFloat(document.getElementById("totaleStimato").value);
      if (isNaN(totaleStimato)) {
        alert("Inserisci un totale stimato valido.");
        return;
      }

      const quantitaInserite = Array.from(document.querySelectorAll(".quantita")).map(input => parseInt(input.value) || 0);
      let totaleAttuale = 0;
      for (let i = 0; i < tagli.length; i++) {
        totaleAttuale += quantitaInserite[i] * tagli[i];
      }

      let differenza = Math.round((totaleStimato - totaleAttuale) * 100);
      const nuovaQuantita = [...quantitaInserite];

      for (let i = 0; i < tagli.length; i++) {
        const valoreCentesimi = Math.round(tagli[i] * 100);
        let pezziDaAggiungere = Math.floor(differenza / valoreCentesimi);
        if (pezziDaAggiungere > 0) {
          nuovaQuantita[i] += pezziDaAggiungere;
          differenza -= pezziDaAggiungere * valoreCentesimi;
        }
      }

      const righe = tbody.querySelectorAll("tr");
      righe.forEach((riga, i) => {
        const cellaCorretta = riga.querySelector(".quantitaCorretta");
        cellaCorretta.textContent = nuovaQuantita[i];
        if (nuovaQuantita[i] !== quantitaInserite[i]) {
          riga.classList.add("highlight");
        } else {
          riga.classList.remove("highlight");
        }
      });
    }
  </script>

</body>
</html>
